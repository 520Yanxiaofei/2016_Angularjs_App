<div class="myseniorityMegagame" ng-controller="App.User.MyseniorityMegagame.Controller">
    <ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <div class="item-list">
            <div class="item item-button-right" ng-repeat="itemro in proList">
                <div class="name">
                    <span>【恩地集团】代颜网代言大赛资格</span>
                </div>
                <button class="button button-small button-assertive">
                    申请加入
                </button>
                <div class="join-time">
                    加入时间：{{ itemro.create_time*1000 | date:'yyyy-MM-dd HH:mm:ss' }}
                </div>
                <div class="vote-num">
                    当前获取票数：321321票
                </div>
                <div class="join-people-num">
                    当前有82723人参与
                </div>
            </div>
        </div>
        <ion-infinite-scroll pulling-text="加载更多" ng-if="moreDataCanBeLoaded" on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</div>
