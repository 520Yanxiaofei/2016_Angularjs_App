<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">订单取消申请</h1>
    </ion-header-bar>
    <ion-content style="border:none" class="popup-box"  scrollbar-y="true" overflow-scroll="false">
        <div class="list">
            <div class="item">
                <span class="input-label">取消理由</span>
                <div class="row cancel-resons">
                    <div class="col-50" ng-repeat="reson in cancel_resons">
                        <label>
                            <input type="radio" class="radio-orange" name="back-excuse" value="{{reson.code}}" ng-model="Cancel.reson"> {{reson.text}}
                        </label>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="order-cleard">
            <h4>温馨提示</h4>
            <p>1、订单成功取消后无法恢复</p>
            <p>2、该订单已付金额将返还银行卡/预存款账户</p>
        </div>
        <div class="row">
            <div class="col-50 padding">
                <button class="button button-block button-clear" on-touch="ok()">
                    确定取消
                </button>
            </div>
            <div class="col-50 padding">
                <button class="button button-block button-clear button-positive" on-touch="closeModal()">
                    暂不取消
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
