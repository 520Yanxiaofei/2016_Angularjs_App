	<script>
		+ function(document){
			var token = document.location.search.match(/^\?auto_login_token=(.*?)&app_common=(.*?)$/);
		    if(token){
		    	var host = document.location.host;
		        document.cookie = 'auto_login_token=' + token[1] + ';app_common=' + token[2] + ';domain=' + host.substr(host.indexOf('.'));
		    } else if (document.location.search.match(/^\?uid=(.*?)&app_name=(.*?)&sign=(.*?)$/)) {
		    	window.DYW_AUTHENTICATION = document.location.search.substr(1);
		    }
		}(document);
	</script>
