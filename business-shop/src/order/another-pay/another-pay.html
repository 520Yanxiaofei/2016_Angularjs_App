<div class="another-pay" ng-controller="App.Order.Anotherpay.Controller">
    <ion-content scrollbar-y="true" overflow-scroll="false">
        <div class="header row font12">
            <div class="">订单号：{{helpInfo.order_number}}</div>
        </div>
        <div class="header row font12">
            <div class="">支付金额：<span class="header-price">{{helpInfo.price | dyCurrency}}</span></div>
        </div>
        <div class="pay-tip">
            请选择支付方式：
        </div>
        <div class="list">
            <a class="item item-icon-right" on-touch="balancePay()">
                <span class="pay-icon1"></span> 余额支付 <span>(余额:<span class="orange">{{money.money | dyCurrency}}</span>)</span>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" on-touch="weixinPay()" ng-if="isWechat()">
                <span class="pay-icon2"></span> 微信支付
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" on-touch="aliPay()" ng-if="!isWechat()">
                <span class="pay-icon2"></span> 支付宝支付
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
    </ion-content>
</div>
