<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">选择自提店铺
                <button class="button button-clear cancle" on-touch="closeModal()">
                    取消
                </button>
        </h1>
    </ion-header-bar>
    <ion-content style="border:none" class="popup-box select-shop"  scrollbar-y="true" overflow-scroll="false">
        <ul class="list select-shop">
            <li class="item address-list" ng-repeat="shop in shop_list"  ng-class="{active:isActive($index)}" ng-click="chooseShop($index, shop)">
                <span class="now"></span>
                <p class="serverArea">地址:{{shop.address_name}}</p>
                <p class="contact-address">
                    <span>店家：{{shop.sub_shop_name}}</span>
                </p>
                <p class="contact-tel">
                    电话：{{shop.tel_phone}}
                </p>
                <p class="distance">
                    距离：{{shop.distance | number:2}} 千米
                </p>
            </li>
        </ul>
