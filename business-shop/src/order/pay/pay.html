<div class="pay" ng-controller="App.Order.Pay.Controller">
    <!-- <ion-header-bar align-title="center" class="bar">
        <div class="buttons">
            <button class="button button-icon ion-ios-arrow-left light" on-touch="back()"></button>
        </div>
        <h1 class="title light">订单支付</h1>
    </ion-header-bar> -->
    <ion-content scrollbar-y="true" overflow-scroll="false">
        <div class="header row font12">
            <div class="">订单号：{{pay_detail.number}}</div>
        </div>
        <div class="header row font12">
            <div class="">支付金额：<span class="header-price">{{pay_detail.pay_fee | dyCurrency}}</span></div>
        </div>
        <div class="pay-tip">
            请选择支付方式：
            <label class="change-pay-type">
                <a class="button button-small disable-user-behavior" ng-class="{'button-positive':form.pay_type == 1}" on-touch="changePayType(1)">自付</a>&nbsp;&nbsp;
                <a class="button button-small disable-user-behavior" ng-class="{'button-positive':form.pay_type == 2}" on-touch="changePayType(2)">代付</a>
            </label>
        </div>
        <div class="list" ng-show="form.pay_type == 1">
            <a class="item item-icon-right" on-touch="balancePay()">
                <span class="pay-icon1"></span> 余额支付 <span>(余额:<span class="orange">{{money.money | dyCurrency}}</span>)</span>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" on-touch="weixinPay()" ng-if="isWechat()">
                <span class="pay-icon2"></span> 微信支付
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" on-touch="aliPay()" ng-if="!isWechat()">
                <span class="pay-icon2"></span> 支付宝支付
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
        <div class="list" ng-show="form.pay_type == 2">
            <a class="item item-icon-right" on-touch="changePayPeople()">
                <img ng-src="{{form.pay_img}}" >
                <div class="daifu-info">
                    <div>代言号：{{form.pay_mum}}</div>
                    <div>姓名：{{form.pay_name}}</div>
                </div>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <button class="button button-block button-positive btn-bottom" on-touch="payHelp()">申请代付</button>
        </div>
    </ion-content>
</div>
