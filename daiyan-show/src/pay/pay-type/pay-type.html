<div class="pay-type" ng-controller="App.PayType.Controller">
    <ion-content scrollbar-y="true" overflow-scroll="false">
        <div class="header row font12">
            <div class="col-60">订单号：{{ order_id }}</div>
            <div class="col-40 text-right">支付金额：<span class="header-price">¥ {{ payParams.order_fee | number:2 }}</span></div>
        </div>
        <div class="pay-tip">
            请选择支付方式：
        </div>
        <div class="list">
            <a class="item item-icon-right" on-touch="balancePay()">
                <span class="pay-icon1"></span> 
                余额支付 <span>(余额:<span class="orange"> ¥ {{ payParams.money }} </span>)</span>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" on-touch="weixinPay()">
                <span class="pay-icon2"></span> 微信支付
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
    </ion-content>
</div>
