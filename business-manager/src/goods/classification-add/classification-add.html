<div class="classification-add" ng-controller="App.Goods.ClassificationAdd.Controller">
    <div class="block full">
        <form class="form-horizontal clearfix">
            <div class="form-group col-md-8 col-md-offset-4">
                <label class="col-md-4 control-label text-right">自定义分类名称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="title">
                </div>
            </div>
            <div class="form-group col-md-8 col-md-offset-4">
                <label class="col-md-4 control-label text-right">备注</label>
                <div class="col-md-8">
                    <textarea class="form-control" ng-model="remark"></textarea>
                </div>
            </div>
            <div class="form-group col-md-8 col-md-offset-4">
                <label class="col-md-4 control-label text-right"></label>
                <div class="col-md-8">
                    <button class="btn btn-primary" ng-click="addCategory()">增加分类</button>
                </div>
            </div>
        </form>
    </div>
</div>
