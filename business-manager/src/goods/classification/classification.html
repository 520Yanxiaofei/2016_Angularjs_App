<div class="block classification" ng-controller="App.Goods.Classification.Controller">
    <p>
        <button class="btn btn-primary" ng-click="goAddClassification()"> 新增 </button>
    </p>
    <table class="table table-bordered table-vcenter text-center allListInfo">
        <tr class="block-title">
            <th class="text-center">编号</th>
            <th class="text-center">商品分类名称</th>
            <th class="text-center">创建时间</th>
            <th class="text-center">备注</th>
            <th class="text-center">操作</th>
        </tr>
        <tr ng-repeat="category in category_list.data">
            <td>{{category.id}}</td>
            <td>{{category.title}}</td>
            <td>{{category.create_time*1000|date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{category.remark}}</td>
            <td><a ng-click="goEditClassification(category.id)">修改</a></td>
        </tr>
        <tr>
            <td colspan="8">
                <!--<div class="row text-center">
                    <uib-pagination total-items="bigTotalItems" items-per-page="itemPerPage" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" next-text="下一页" previous-text="上一页"></uib-pagination>
                </div>-->
            </td>
        </tr>
    </table>
</div>
