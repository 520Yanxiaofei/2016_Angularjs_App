<div class="modal-header">
    <button class="bootbox-close-button close" type="button" ng-click="cancel()">
        ×
    </button>
    <h3 class="modal-title" style="text-align: center;">{{data.modal_title}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal form-bordered" novalidate>
        <div class="form-group">
            <label class="col-md-2 control-label" for="example-select">服务区域</label>
            <div class="col-md-9">
                <div dy-city class="row" areaid="form.area_id" position="help.position" setdefault="true" itemclass="col-md-4">
                </div>
            </div>
            <!-- <div class="col-md-2">
                                    <span class="help-block" ng-show="!form.area_id && infoForm.submitted">请选择所在区域！</span>
                                </div> -->
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="example-text-input">详细地址</label>
            <div class="col-md-9">
                <input type="text" ng-model="form.address" name="address" class="form-control" placeholder="" required>
                <!-- <span class="help-block text-danger" ng-show="infoForm.address.$invalid && infoForm.$submitted">详细地址不能为空</span> -->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="example-text-input">联系人</label>
            <div class="col-md-9">
                <input type="text" ng-model="form.contacts" name="contacts" class="form-control" placeholder="" required>
                <!-- <span class="help-block text-danger" ng-show="infoForm.address.$invalid && infoForm.$submitted">详细地址不能为空</span> -->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="example-text-input">联系电话</label>
            <div class="col-md-9">
                <input type="text" ng-model="form.mobile" name="mobile" class="form-control" placeholder="" required>
                <!-- <span class="help-block text-danger" ng-show="infoForm.address.$invalid && infoForm.$submitted">详细地址不能为空</span> -->
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
