<div class="modal-header">
    <button class="bootbox-close-button close" type="button" ng-click="close()">
        ×
    </button>
    <h3 class="modal-title" style="text-align: center;">店铺资料修改记录</h3>
</div>
<div class="modal-body" style="margin-top:0px;">
    <div class="edit row" style="overflow: hidden;">
        <form class='form-bordered'>
            <div class="col-md-12 form-group">
                <label class="col-md-3 control-label text-right" for="example-text-input">店铺名称:</label>
                <div class="col-md-6">
                    {{apply.title}}
                </div>
            </div>
            <div class="col-md-12 form-group">
                <label class="col-md-3 control-label text-right" for="example-text-input">店铺LOGO:</label>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-2">
                            <div style="width:72px;height:72px;background-image:url({{apply.logo}});background-repeat: no-repeat;background-position: left top;background-size:72px 72px;" id="logoShow">
                            </div>
                        </div>
                        <div class="col-md-10">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 form-group">
                <label class="col-md-3 control-label text-right">详细地址:</label>
                <div class="col-md-6">
                    {{apply.address}}
                </div>
            </div>
            <div class="col-md-12 form-group">
                <label class="col-md-3 control-label text-right">行业分类:</label>
                <div class="col-md-6">
                    {{formatIndustry(apply.industry)}}
                </div>
            </div>
            <div class="col-md-12 form-group">
                <label class="col-md-3 control-label text-right">申请人姓名:</label>
                <div class="col-md-6">
                    {{apply.contact}}
                </div>
            </div>
            <div class="col-md-12 form-group">
                <label class="col-md-3 control-label text-right">申请人电话:</label>
                <div class="col-md-6">
                    {{apply.mobile}}
                </div>
            </div>
            <div class="col-md-12 form-group">
                <label class="col-md-3 control-label text-right">修改时间:</label>
                <div class="col-md-6">
                    {{(+apply.update_time||+apply.create_time)*1000|date : "yyyy-MM-dd H:mm" }}
                </div>
            </div>
            <div class="col-md-12 form-group">
                <label class="col-md-3 control-label text-right">审核状态:</label>
                <div class="col-md-6">
                    {{apply.status | dyApplyStatus}}
                </div>
            </div>
        </form>
    </div>
</div>
