<div class="modal-body">
    <div class="alert alert-{{alert.type}} alert-dismissible" role="alert">
      <button type="button" class="close" ng-click="close()" ng-hide="alert.closeable" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
      {{alert.msg}}
    </div>
</div>
